{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p class="text-muted">Login to the HeartFelt Dashboard</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i
                            class="fas fa-envelope text-secondary"></i></span>
                    <input type="email" class="form-control" name="email" id="email" required
                        placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-secondary"></i></span>
                    <input type="password" class="form-control" name="password" id="password" required
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login Securely</button>
            <div class="text-center">
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">New Account? Register Here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
