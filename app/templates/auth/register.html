{% extends "base.html" %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p class="text-muted">Join the HeartFelt team</p>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-user text-secondary"></i></span>
                    <input type="text" class="form-control" name="name" id="name" required placeholder="John Doe">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i
                            class="fas fa-envelope text-secondary"></i></span>
                    <input type="email" class="form-control" name="email" id="email" required
                        placeholder="john@hospital.com">
                </div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" name="role" id="role">
                    <option value="Staff" selected>Staff (Nurse/Reception)</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Lab">Lab Technician</option>
                    <option value="Admin">Administrator</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-secondary"></i></span>
                    <input type="password" class="form-control" name="password" id="password" required
                        placeholder="Secure password">
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-secondary"></i></span>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" required
                        placeholder="Repeat password">
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-phone text-secondary"></i></span>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="+1234567890">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Register Now</button>
            <div class="text-center">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
